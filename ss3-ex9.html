<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Họ và tên:</label></td>
                <td><input type="text"></td>               
            </tr>

            <tr>
                <td><label for="">Ngày sinh:</label></td>
                <td><input type="date"></td>
                
                
            </tr>

            
    
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>                
                    <input type="radio" name="Giới tính">Nam     
                    <input type="radio" name="Giới tính">Nữ
                </td>           


            </tr>

            
    
            <tr>
                <td><label for="">Số điện thoại:</label></td>
                <td><input type="tel"></td>
                
                
            </tr>

            
    
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email"></td>
                
                
            </tr>

            
    
            <tr>
                <td><label for="">Địa chỉ:</label></td>
                <td><textarea name="" id=""></textarea></td>
                
                
            </tr>

             
    
            <tr>
                <td><label for="">Vai trò trong nhóm:</label></td>
                <td>                
                    <select name="" id="">
                        <option value="">Thành viên</option>
                        <option value="">Nhóm trưởng</option>
                        <option value="">Nhóm phó</option>
                        <option value="">Chủ tịch</option>
                </select>
            </td>
                

            </tr>

            
    
            <tr>
                <td><label for="">Sở thích:</label></td>
                <td><input type="text"></td>
                
                
            </tr>

            
    
            <tr>
                <td><label for="">Kỹ năng:</label></td>
                <td><textarea name="" id=""></textarea></td>
                
                
            </tr>

            
            <tr>
                <td><label for="">Thời gian rảnh</label></td>
                <td>                
                    <input type="checkbox">Sáng
                    <input type="checkbox">Chiều
                    <input type="checkbox">Tối       
            </tr>

            <tr>
                <td><label for="">Lý do tham gia nhóm:</label></td>
                <td><textarea name="" id=""></textarea></td>
                
                
            </tr>

            
    
            <tr>
                <td><label for="">Màu yêu thích:</label></td>
                <td><input type="color"></td>
                
                
            </tr>

            
            <tr>
                <td><label for="">Đăng ký nhận bản tin:</label></td>
                <td>                
                    <input type="checkbox">Có
                </td>
                

            </tr>

            
            <tr>
                <td><label for="">Nhận thông báo qua email:</label></td>
                <td>                
                    <input type="radio">Email
                    <input type="radio">SMS
            </td>
            </tr>
      
            <tr>
                <td><input type="submit" value="Đăng ký thành viên"></td>             
            </tr>         
        </table>

    </form>
</body>
</html>
