<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Họ và tên:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Ngày sinh:</label>
            <input type="date">
        </div>

        <div>
            <label for="">Giới tính:</label>
            <input type="radio" name="Giới tính">
            <label for="">Nam</label>            
            <input type="radio" name="Giới tính">
            <label for="">Nữ</label>
        </div>

        <div>
            <label for="">Số căn cước công dân:</label>
            <input type="number">
        </div>

        <div>
            <label for="">Ngày cấp:</label>
            <input type="date">
        </div>

        <div>
            <label for="">Nơi cấp:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Số điện thoại:</label>
            <input type="tel">
        </div>

        <div>
            <label for="">Email:</label>
            <input type="email">
        </div>

        <div>
            <label for="">Địa chỉ thường trú:</label>
            <textarea name="" id=""></textarea>
        </div> 

        <div>
            <label for="">Địa chỉ tạm trú:</label>
            <textarea name="" id=""></textarea>
        </div>


        <div>
            <label for="">Loại căn cước công dân:</label>
            <input type="radio"> 
            <label for="">Căn cước công dân mới</label>
            <input type="radio"> 
            <label for="">Căn cước công dân cũ</label>
        </div>

        <div>
            <label for="">Dân tộc:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Tôn giáo:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Quốc tịch:</label>
            <input type="text" value="Việt Nam">
        </div>

        <div>
            <label for="">Họ tên cha/mẹ:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Số CMND/CCCD của cha/mẹ:</label>
            <input type="text">
        </div>


        <div>
            <label for="">Tỉnh/Thành phố:</label>
            <select name="" id="">
                <option check value="">Chọn Tỉnh/Thành phố</option>
                <option value="">Hà Nội</option>
                <option value="">Đà Nẵng</option>
                <option value="">TP Hồ Chí Minh</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Gửi thông tin">
        </div>
    </form>
</body>
</html>
