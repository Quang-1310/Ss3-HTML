<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Họ và tên:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Ngày sinh:</label>
            <input type="date">
        </div>

        <div>
            <label for="">Giới tính:</label>
            <input type="radio" name="Giới tính">
            <label for="">Nam</label>            
            <input type="radio" name="Giới tính">
            <label for="">Nữ</label>
        </div>

        <div>
            <label for="">Số điện thoại:</label>
            <input type="tel">
        </div>

        <div>
            <label for="">Email:</label>
            <input type="email">
        </div>

        <div>
            <label for="">Tên công ty:</label>
            <input type="text">
        </div> 

        <div>
            <label for="">Vai trò trong công ty:</label>
            <select name="" id="">
                <option value="">Giám đốc điều hành(CEO)</option>
                <option value="">Phó giám đốc</option>
                <option value="">Thư ký</option>
                <option value="">Kế toán</option>
            </select>
        </div>
        <div>
            <label for="">Quy mô công ty:</label>
            <select name="" id="">
                <option value="">Doanh nghiệp nhỏ</option>
                <option value="">Doanh nghiệp vừa</option>
                <option value="">Doanh nghiệp lớn</option>
            </select>
        </div>

        <div>
            <label for="">Ngành nghề công ty:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Lý do tham gia câu lạc bộ:</label>
            <textarea name="" id=""></textarea>
        </div>
        
        <div>
            <label for="">Kinh nghiệm lãnh đạo:</label>
            <textarea name="" id=""></textarea>
        </div>
        
        <div>
            <label for="">Mục tiêu khi tham gia câu lạc bộ:</label>
            <textarea name="" id=""></textarea>
        </div>

        <div>
            <label for="">Chương trình sự kiện mong muốn tham gia:</label>
            <input type="checkbox">
            <label for="">Networking</label>
            <input type="checkbox">
            <label for="">Workshops</label>
            <input type="checkbox">
            <label for="">Hội thảo</label>
        </div>
        <div>
            <label for="">Đăng kí nhận bản tin:</label>
            <input type="radio">
            <label for="">Có</label>
            <input type="radio">
            <label for="">Không</label>
        </div>
        <div>
            <input type="submit" value="Đăng ký hội viên">
        </div>
    </form>
</body>
</html>
